<ion-header>
    <ion-navbar>
      <ion-title  style = "text-align: left;">Linked</ion-title>
    </ion-navbar>
</ion-header>
<ion-content no-bounce>
    <ion-grid>
      <ion-row>
        <ion-col>
            <img src="assets/img/Logo.png">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <button ion-button icon-only  color="secondary" style = "display: inline-block; width : 100%;" (click)="showBinInformation()">
              Bin Info!
          </button>
         </ion-col>
       </ion-row>
      <ion-row>
        <ion-col text-center>
          <button ion-button icon-only  color="secondary" style = "display: inline-block; width : 100%;" (click)="report('full')">
              Bin is full!
          </button>
         </ion-col>
       </ion-row>
    <ion-row>
        <ion-col text-center>
          <button ion-button icon-only  color="secondary" style = "display: inline-block; width : 100%;" (click)="report('empty')">
             Bin is empty!
          </button>
         </ion-col>
       </ion-row>
    <ion-row>
        <ion-col text-center>
          <button ion-button icon-only  color="secondary" style = "display: inline-block; width : 100%;" (click)="report('broken')">
              Bin is broken!
          </button>
         </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>
          <button ion-button icon-only  color="secondary" style = "display: inline-block; width : 100%;" (click)="report('dirty')">
              Bin is dirty!
          </button>
         </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>
          <button ion-button icon-only  color="secondary" style = "display: inline-block; width : 100%;" (click)="report('other')">
              Other problem!
          </button>
         </ion-col>
    </ion-row>
    </ion-grid>
    </ion-content>
